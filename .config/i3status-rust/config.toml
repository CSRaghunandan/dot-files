icons = "awesome"

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Nord by arcticicestudio
[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#2E3440"
idle_fg = "#E5E9F0"
info_bg = "#D08770"
info_fg = "#2E3440"
good_bg = "#BF616A"
good_fg = "#2E3440"
warning_bg = "#5E81AC"
warning_fg = "#2E3440"
critical_bg = "#88C0D0"
critical_fg = "#2E3440"
# The rest of the theme settings are left at default.

[[block]]
block = "music"
max_width = 50

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
signal_strength = true
ip = true
interval = 5
use_bits = false
speed_up = false
speed_down = false

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz"

[[block]]
block = "battery"
driver = "upower"
format = "{percentage}% {time}"
device = "BAT1"

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "time"
interval = 1
format = "%a %d.%m.%Y %H:%M:%S"
