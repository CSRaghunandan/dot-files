# Replace the "❯" symbol in the prompt with "➜"
[character]
symbol = "➜ "
use_symbol_for_status = false
style_failure = "bold red"

[directory]
truncation_length = 3

[git_status]
enabled = true

[git_commit]
commit_hash_length = 8

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[hostname]
ssh_only = false

[username]
disabled = false
show_always = true
